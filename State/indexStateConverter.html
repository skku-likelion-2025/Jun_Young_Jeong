<!DOCTYPE html>
<html>
    <body><div id="root"></div></body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type = "text/babel">
         function CelciusToFarenheit(){
            const [degree, setDegree] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setDegree(event.target.value);
            };
            const reset = () => {
                setInverted(false);
                setDegree(0);
                
            };
            const onFlip = () => setInverted(current => !current);

            return ( 
                <div>
                    <h1>Km to Hours</h1>
                    <div>
                        <label htmlFor = "`C">`C</label>
                        <br />
                        <input value = { !inverted ? degree : (degree - 32)*(5/9)} id = "`C" placeholder = "`C" type = "number" onChange = {onChange} disabled = {inverted} />
                    </div>
                    <div>
                        <label htmlFor = "`F">`F</label>
                        <br />
                        <input value = { inverted ? degree : (degree*1.8) + 32} id = "`F" placeholder = "`F" type = "number" onChange = {onChange} disabled = {!inverted}/>
                    </div>
                    <button onClick = {reset}>Reset</button>
                    <button onClick = {onFlip}>{inverted ? "Turn back" : "Flip"}</button>
                </div>
            );
         }
        function KmToMiles(){
            const [distance, setDistance] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setDistance(event.target.value);
            };
            const reset = () => {
                setInverted(false);
                setDistance(0);
                
            };
            const onFlip = () => setInverted(current => !current);

            return ( 
                <div>
                    <h1>Km to Hours</h1>
                    <div>
                        <label htmlFor = "Km">Km</label>
                        <br />
                        <input value = { !inverted ? distance : distance*1.609} id = "Km" placeholder = "Km" type = "number" onChange = {onChange} disabled = {inverted} />
                    </div>
                    <div>
                        <label htmlFor = "Miles">Miles</label>
                        <br />
                        <input value = { inverted ? distance : distance/1.609} id = "Miles" placeholder = "Miles" type = "number" onChange = {onChange} disabled = {!inverted}/>
                    </div>
                    <button onClick = {reset}>Reset</button>
                    <button onClick = {onFlip}>{inverted ? "Turn back" : "Flip"}</button>
                </div>
            );
        }
        function MinutesToHours(){
            const [amount, setAmount] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => {
                setInverted(false);
                setAmount(0);
                
            };
            const onFlip = () => setInverted(current => !current);

            return ( 
                <div>
                    <h1>Minutes to Hours</h1>
                    <div>
                        <label htmlFor = "minutes">Minutes</label>
                        <br />
                        <input value = { !inverted ? amount : Math.round(amount*60)} id = "minutes" placeholder = "Minutes" type = "number" onChange = {onChange} disabled = {inverted} />
                    </div>
                    <div>
                        <label htmlFor = "hours">Hours</label>
                        <br />
                        <input value = { inverted ? amount : Math.round(amount/60)} id = "hours" placeholder = "Hours" type = "number" onChange = {onChange} disabled = {!inverted}/>
                    </div>
                    <button onClick = {reset}>Reset</button>
                    <button onClick = {onFlip}>{inverted ? "Turn back" : "Flip"}</button>
                </div>
            );
        }
        function App(){
            const [index, setIndex] = React.useState("s");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h3>Super Converter</h3>
                    <select onChange = {onSelect}>
                        <option value = "s">select units</option>
                        <option value = "0">Minutes & Hours</option>
                        <option value = "1">Km & Miles</option>
                        <option value = "2">Celcius & Fahrenheit</option>
                    </select>
                    <hr />
                    {index === "s" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                    {index === "2" ? <CelciusToFarenheit /> : null}
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
